name: fitness_app
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg : ^0.22.0
  google_fonts: ^2.1.0
  font_awesome_flutter: ^9.1.0
  url_strategy: ^0.2.0
  get: ^4.1.4
  get_storage: ^2.0.2
  percent_indicator: ^3.0.1
  firebase_auth: ^2.0.0
  firebase_core: ^1.3.0
  cloud_firestore: ^2.3.0
  firebase_storage: ^9.0.0
  fluttertoast: ^8.0.7
  shared_preferences: ^2.0.6
  google_sign_in: ^5.0.4
  video_player: ^2.1.10
  flutter_tts: ^3.2.1
  teachable: ^0.0.2
  timer_builder: ^2.0.0
  permission_handler: ^8.1.2
  cached_network_image: ^3.0.0
  uuid: ^3.0.4
  image_picker: ^0.8.1+3
  path_provider: ^2.0.2
  image: ^3.0.2
  progress_indicators: ^1.0.0
  persistent_bottom_nav_bar: ^4.0.2
  dialogflow_flutter: ^0.0.4
  bubble: ^1.1.9+1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
   - assets/images/
   - pose/
   - assets/credentials.json
analyzer:
  enable-experiment:
    - non-nullable

  fonts:
   - family: Inter
     fonts:
       - asset: assets/fonts/Inter/Inter-SemiBold.ttf
       - asset: assets/fonts/Inter/Inter-Medium.ttf
         weight: 500

  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700

